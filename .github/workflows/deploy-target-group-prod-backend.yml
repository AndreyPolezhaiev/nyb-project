name: Build & Deploy Backend to Production Environment

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 21
          java-package: jdk
          architecture: x64

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR via AWS CLI
        run: |
          aws ecr get-login-password --region "${{ vars.AWS_REGION }}" | docker login --username AWS --password-stdin "${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver: docker-container

      - name: Build and push Docker Server image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64
          build-args: |
            DATABASE_PATH=${{ vars.DATABASE_PATH }}
            DATABASE_USER=${{ secrets.DATABASE_USER }}
            DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
            LIQUIBASE_PATH=${{ vars.LIQUIBASE_PATH }}
            LIQUIBASE_USER=${{ secrets.LIQUIBASE_USER }}
            LIQUIBASE_PASSWORD=${{ secrets.LIQUIBASE_PASSWORD }}
            S3_KEY_ID=${{ secrets.S3_KEY_ID }}
            S3_KEY_SECRET=${{ secrets.S3_KEY_SECRET }}
            S3_REGION_NAME=${{ vars.S3_REGION_NAME }}
            S3_BUCKET_NAME=${{ vars.S3_BUCKET_NAME }}
            SPRING_SECURITY_USER=${{ secrets.SPRING_SECURITY_USER }}
            SPRING_SECURITY_PASSWORD=${{ secrets.SPRING_SECURITY_PASSWORD }}
            MAIL_HOST=${{ vars.MAIL_HOST }}
            MAIL_PORT=${{ vars.MAIL_PORT }}
            MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
            MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
            COGNITO_CLIENT_SECRET=${{ secrets.COGNITO_CLIENT_SECRET }}
            COGNITO_ACCESS_KEY_ID=${{ secrets.COGNITO_ACCESS_KEY_ID }}
            COGNITO_SECRET_ACCESS_KEY=${{ secrets.COGNITO_SECRET_ACCESS_KEY }}
            IMAGE_TAG=${{ vars.IMAGE_TAG }}
            ECR_REPOSITORY=${{ vars.PROD_TEST_ECR_REPOSITORY }}
          tags: |
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com/${{ vars.ECR_CLIENT_REPOSITORY }}:${{ github.ref_name }}-latest
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com/${{ vars.ECR_CLIENT_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Get EC2 instances in Target Group
        id: get_instances
        run: |
          instances=$(aws elbv2 describe-target-health --target-group-arn ${{ secrets.PROD_BACKEND_TARGET_GROUP_ARN  }} --query 'TargetHealthDescriptions[*].Target.Id' --output text)
          echo "Instances found: $instances"
          echo "instances=$instances" >> $GITHUB_OUTPUT

      - name: Create wait_for_ssm_command.sh script
        shell: bash
        run: |
          cat << 'EOF' > wait_for_ssm_command.sh
          #!/bin/bash
          command_id=$1
          instance_id=$2
          status="Pending"
          while [[ "$status" == "Pending" || "$status" == "InProgress" ]]; do
            status=$(aws ssm get-command-invocation --command-id "$command_id" --instance-id "$instance_id" --query 'Status' --output text 2>/dev/null)
            if [ -z "$status" ]; then
              status="Pending"
            fi
            echo "Command $command_id status on instance $instance_id: $status"
            sleep 5
          done
          # После завершения команды выводим стандартный вывод и ошибки
          output=$(aws ssm get-command-invocation --command-id "$command_id" --instance-id "$instance_id" --query 'StandardOutputContent' --output text)
          error_output=$(aws ssm get-command-invocation --command-id "$command_id" --instance-id "$instance_id" --query 'StandardErrorContent' --output text)
          if [[ "$status" != "Success" ]]; then
            echo "Command $command_id failed with status: $status"
            echo "Standard Error:"
            echo "$error_output"
            exit 1
          else
            echo "Command $command_id succeeded with status: $status"
            echo "Standard Output:"
            echo "$output"
          fi
          EOF
          chmod +x wait_for_ssm_command.sh

      - name: Deploy to Instances
        env:
          AWS_REGION: ${{ vars.AWS_REGION }}
          IMAGE_FULL_NAME: '${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com/${{ vars.PROD_TEST_ECR_REPOSITORY }}:${{ github.ref_name }}-latest'
        run: |
          instances="${{ steps.get_instances.outputs.instances }}"
          for instance in $instances; do
            echo "Deploying to instance: $instance"

            # Pull latest Docker image
            echo "Pulling Docker image on instance: $instance"
            command_id=$(aws ssm send-command \
              --instance-ids "$instance" \
              --document-name "AWS-RunShellScript" \
              --parameters '{"commands": [
                "aws ecr get-login-password --region '"${AWS_REGION}"' | docker login --username AWS --password-stdin '"${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com"'",
                "cd /home/ec2-user/app && docker pull '"${IMAGE_FULL_NAME}"'"
              ]}' \
              --region "${AWS_REGION}" \
              --query "Command.CommandId" \
              --output text)
            ./wait_for_ssm_command.sh "$command_id" "$instance"

            # Stop running containers
            echo "Stopping containers on instance: $instance"
            command_id=$(aws ssm send-command \
              --instance-ids "$instance" \
              --document-name "AWS-RunShellScript" \
              --parameters '{"commands": [
                "cd /home/ec2-user/app && docker-compose down"
              ]}' \
              --region "${AWS_REGION}" \
              --query "Command.CommandId" \
              --output text)
            ./wait_for_ssm_command.sh "$command_id" "$instance"

            # Start containers
            echo "Starting containers on instance: $instance"
            command_id=$(aws ssm send-command \
              --instance-ids "$instance" \
              --document-name "AWS-RunShellScript" \
              --parameters '{"commands": [
                "cd /home/ec2-user/app && docker-compose up -d"
              ]}' \
              --region "${AWS_REGION}" \
              --query "Command.CommandId" \
              --output text)
            ./wait_for_ssm_command.sh "$command_id" "$instance"

            # Remove unused Docker images
            echo "Pruning Docker images on instance: $instance"
            command_id=$(aws ssm send-command \
              --instance-ids "$instance" \
              --document-name "AWS-RunShellScript" \
              --parameters '{"commands": [
                "docker image prune -f"
              ]}' \
              --region "${AWS_REGION}" \
              --query "Command.CommandId" \
              --output text)
            ./wait_for_ssm_command.sh "$command_id" "$instance"
          done
